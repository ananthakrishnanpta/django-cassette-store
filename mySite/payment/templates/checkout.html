<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center mb-0">Checkout</h1>
            </div>
            <div class="card-body">
                <p class="lead">Order ID: <strong>{{ razorpay_order.id }}</strong></p>
                <p class="lead">Total Amount: <strong>â‚¹{{ order.total_amount }}</strong></p>
                <form id="payment-form" method="post" action="{% url 'payment:payment_success' %}" class="text-center">
                    <script src="https://checkout.razorpay.com/v1/checkout.js"
                            data-key="{{ key_id }}"
                            data-amount="{{ razorpay_order.amount }}"
                            data-currency="{{ razorpay_order.currency }}"
                            data-order_id="{{ razorpay_order.id }}"
                            data-buttontext="Pay Now"
                            data-name="My Shopping Site"
                            data-description="Test transaction"
                            data-theme.color="#F37254">
                    </script>
                    <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order.id }}">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
