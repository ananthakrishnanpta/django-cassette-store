<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .checkout-card {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .checkout-card .btn-primary {
            background-color: #F37254;
            border-color: #F37254;
            padding: 10px 20px;
            font-size: 18px;
        }
        .checkout-card .btn-primary:hover {
            background-color: #F17B65;
            border-color: #F17B65;
        }
        .checkout-card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .checkout-card p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .checkout-card .order-details {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="checkout-card">
            <h1 class="text-center">Checkout</h1>
            Dear {{ user.username }}, Please make the payment ...
            <div class="order-details">
                <!-- <p><strong>Order ID:</strong> {{ razorpay_order.id }}</p> -->
                <p><strong>Total Amount:</strong> â‚¹{{ order.total_amount }}</p>
            </div>

            <form id="payment-form" method="post" action="{% url 'payment:payment_success' %}" class="text-center">
                <script src="https://checkout.razorpay.com/v1/checkout.js"
                        data-key="{{ key_id }}"
                        data-amount="{{ razorpay_order.amount }}"
                        data-currency="{{ razorpay_order.currency }}"
                        data-order_id="{{ razorpay_order.id }}"
                        data-buttontext="Pay Now"
                        data-name="My Shopping Site"
                        data-description="Test transaction"
                        data-theme.color="#F37254">
                </script>

                <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order.id }}">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
