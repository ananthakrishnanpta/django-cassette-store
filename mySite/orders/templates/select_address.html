{% extends 'base.html' %}
{% block title %}Select Address{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Select Address for Order #{{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for address in addresses %}
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="address" id="address-{{ address.id }}" value="{{ address.id }}">
                    <label class="form-check-label" for="address-{{ address.id }}">
                        {{ address.address_line1 }}, {{ address.city }}, {{ address.state }}, {{ address.zip_code }}, {{ address.country }}
                    </label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Select Address</button>
    </form>
</div>
{% endblock %}
