{% extends 'base.html' %}
{% block title %}Add Address{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Add a New Address</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Address</button>
    </form>
</div>
{% endblock %}
