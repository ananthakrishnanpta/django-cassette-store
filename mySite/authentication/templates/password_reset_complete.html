{% extends 'base.html' %}

{% block title %}
    Password Reset Complete
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #121212;">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 500px; background-color: #1E1E1E; color: #fff;">
        <div class="card-header text-center">
            <h4>Password Reset Complete</h4>
        </div>
        <div class="card-body">
            <p>Your password has been reset successfully. You can now <a href="{% url 'login' %}">log in</a> with your new password.</p>
        </div>
    </div>
</div>
{% endblock %}
