{% extends 'base.html' %}
{% load static %}
{% block title %}
    Reset Password
{% endblock %}
{% block content %}
    <div class="container-fluid">
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <div>
        <a class="link" href="{% url 'login' %}">Login</a>
    </div>
{% endblock %}
