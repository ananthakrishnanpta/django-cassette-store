{% extends 'base.html' %}

{% block title %}
    Password Reset
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #121212;">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 500px; background-color: #1E1E1E; color: #fff;">
        <div class="card-header text-center">
            <h4>Reset Your Password</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Send Password Reset Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
