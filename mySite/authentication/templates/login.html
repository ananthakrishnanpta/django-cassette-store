{% extends 'base.html' %}
{% load static %}

{% block title %}
    Log in!
{% endblock %}

{% block content %}
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #121212;">
        <div class="card shadow-lg border-0" style="width: 400px; background-color: #1E1E1E; color: #fff;">
            <div class="card-header text-center">
                <h4>Log in</h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100 mt-3">Log in</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a class="link text-white" href="{% url 'password_reset' %}">Lost password?</a>
            </div>
        </div>
    </div>
{% endblock %}
