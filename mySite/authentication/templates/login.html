{% extends 'base.html' %}
{% load static %}
{% block title %}
    Log in!
{% endblock %}
{% block content %}
    <div class="container-fluid">
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
    </div>
{% endblock %}
